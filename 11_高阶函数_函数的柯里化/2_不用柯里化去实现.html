<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>2_不用柯里化去实现</title>
</head>

<body>
    <!-- 准备好一个容器，用于让react渲染用 -->
    <div id="test"></div>
    <!-- 引入react核心库，添加React元素 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom,用于支持react操作DOMs，添加ReactDOM元素 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        // 定义组件
        class Login extends React.Component {
            state = {
                username: '',
                password: ''
            }

            // 点击登录的回调
            handleSubmit = (event) => {
                event.preventDefault()
                const { username, password } = this.state
                console.log(username, password);
            }

            // 存储表单数据到state
            saveFormData = (type, value) => {
                this.setState({ [type]: value })
            }

            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        用户名:<input onChange={event => this.saveFormData('username', event.target.value)} type="text" placeholder="用户名" />
                        密码:<input onChange={event => this.saveFormData('password', event.target.value)} type="password" placeholder="密码" />
                        <button onClick={this.handleLogin}>登录</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login />, document.getElementById('test'))
    </script>
</body>

</html>
