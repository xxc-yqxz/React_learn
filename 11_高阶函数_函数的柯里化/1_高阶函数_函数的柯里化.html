<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>11_高阶函数_函数的柯里化</title>
</head>

<body>
    <!-- 准备好一个容器，用于让react渲染用 -->
    <div id="test"></div>
    <!-- 引入react核心库，添加React元素 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom,用于支持react操作DOMs，添加ReactDOM元素 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        // 定义组件
        class Login extends React.Component {
            /* 高阶函数：如果一个函数符合下面2个规范中的任何一个，那该函数就是高阶函数
                        1.若A函数，接收的参数是一个函数，那么A就可以称之为高阶函数。
                        2.若A函数，调用的返回值依然是一个函数，那么A就可以称之为高阶函数。
                        常见的有：Promise、setTimeout、arr.forEach()..... 
                        
            函数的柯里化：通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式
            */
            state = {
                username: '',
                password: ''
            }

            // 点击登录的回调
            handleSubmit = (event) => {
                event.preventDefault()
                const { username, password } = this.state
                console.log(username, password);
            }

            // 存储表单数据到state
            saveFormData = (type) => {
                return (event) => {
                    this.setState({ [type]: event.target.value })
                }
            }

            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        用户名:<input onChange={this.saveFormData('username')} type="text" placeholder="用户名" />
                        密码:<input onChange={this.saveFormData('password')} type="password" placeholder="密码" />
                        <button onClick={this.handleLogin}>登录</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login />, document.getElementById('test'))
    </script>
</body>

</html>
