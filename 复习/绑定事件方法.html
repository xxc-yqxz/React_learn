<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    <button id="btn" onclick="alert('你点我了')">点我</button>
    <script type="text/javascript">
        const btn = document.getElementById('btn')

        btn.addEventListener('click', () => {
            alert('你点我了')
        })

        btn.onclick = () => {
            alert('你点我了')
        }
    </script>
</body>

</html>
