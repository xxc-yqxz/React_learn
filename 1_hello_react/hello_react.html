<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>hello_react</title>
</head>

<body>
    <!-- 准备好一个容器，用于让react渲染用 -->
    <div id="test"></div>
    <!-- 引入react核心库，添加React元素,注意必须在react.development.js之前引入。 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom,用于支持react操作DOMs，添加ReactDOM元素 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js,此种babel翻译浏览器会警告。 -->
    
    <script type="text/javascript" src="../js/babel.min.js"></script>


    <script type="text/babel">  // 此处一定要将javascript改为babel，含义是让babel翻译script标签中的代码
        // 1.创建虚拟DOM    
        const VDOM = <h1>Hello,React</h1>   // 此处一定不要写引号，因为VDOM不是字符串!!!
        // 2.使用react语法将VDOM转为真实DOM，插入页面
        // ReactDOM.render(虚拟DOM,容器)  高版本两个参数进行了调整
        ReactDOM.render(VDOM, document.getElementById('test'))
    </script>
</body>

</html>
