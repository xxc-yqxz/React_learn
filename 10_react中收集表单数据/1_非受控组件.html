<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>1_非受控组件</title>
</head>

<body>
    <!-- 准备好一个容器，用于让react渲染用 -->
    <div id="test"></div>
    <!-- 引入react核心库，添加React元素 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom,用于支持react操作DOMs，添加ReactDOM元素 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        // 定义组件
        // 非受控的概念：现用现取
        class Login extends React.Component {

            handleSubmit = (event) => {
                event.preventDefault()
                console.log(this.usernameNode.value);
                console.log(this.pwdNode.value);
            }

            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        用户名:<input ref={c => this.usernameNode = c} type="text" placeholder="用户名" />
                        密码:<input ref={c => this.pwdNode = c} type="password" placeholder="密码" />
                        <button onClick={this.handleLogin}>登录</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login />, document.getElementById('test'))
    </script>
</body>

</html>
