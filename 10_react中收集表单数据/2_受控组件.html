<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>2_受控组件</title>
</head>

<body>
    <!-- 准备好一个容器，用于让react渲染用 -->
    <div id="test"></div>
    <!-- 引入react核心库，添加React元素 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom,用于支持react操作DOMs，添加ReactDOM元素 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        // 定义组件
        // 受控组件的概念：组件中输入类的DOM，随着用户的输入，将输入的值维护到state中。
        class Login extends React.Component {

            state = {
                username: '',
                password: ''
            }

            handleSubmit = (event) => {
                event.preventDefault()
                const { username, password } = this.state
                console.log(username, password);
            }

            // 存储用户名到状态
            saveUsername = (event) => {
                this.setState({ username: event.target.value })
            }

            // 存储密码到状态
            savePwd = (event) => {
                this.setState({ password: event.target.value })
            }

            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        用户名:<input onChange={this.saveUsername} type="text" placeholder="用户名" />
                        密码:<input onChange={this.savePwd} type="password" placeholder="密码" />
                        <button onClick={this.handleLogin}>登录</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login />, document.getElementById('test'))
    </script>
</body>

</html>
