<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>jsx的小练习</title>
</head>

<body>
    <!-- 准备好一个容器，用于让react渲染用 -->
    <div id="test"></div>
    <!-- 引入react核心库，添加React元素 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom,用于支持react操作DOMs，添加ReactDOM元素 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>


    <script type="text/babel">
        /* 
            一定注意区分：【js语句(代码)】与【js表达式】
                    1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
                    下面这些都是表达式：
                            (1). a
                            (2). a+b
                            (3). demo(1)
                            (4). arr.map()          // forEach没有返回值(undefined)，即使有写return
                                let arr = [1,3,5,7,9]
                                arr.map(item=>{
                                    return item+1
                                })
                                console.log(x);
                            (5). function test () {}
                    2.语句(代码)：
                                下面这些都是语句(代码)：
                                        (1).if(){}
                                        (2).for(){}
                                        (3).switch(){case:xxxx}
                    备注：react可以自动遍历数组，但是不可以遍历对象
        */


        // 模拟一些后台数据
        const arr = ['Angular', 'React', 'Vue']
        // const obj = { name: 'tom', age: '18' }

        // 1.创建虚拟DOM
        const VDOM = (
            <div>
                <h1>前端JS框架列表</h1>
                <ul>
                    {
                        arr.map((item, index) => <li key={index}>{item}</li>)
                    }
                </ul>
            </div>
        )
        // 2.渲染虚拟DOM到页面
        ReactDOM.render(VDOM, document.getElementById('test'))

        /*
         1. react可以自动遍历数组，但是不能遍历对象
        */
    </script>
</body>

</html>
