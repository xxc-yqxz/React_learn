<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>类式组件中的构造器</title>
</head>

<body>
    <!-- 准备好一个容器，用于让react渲染用 -->
    <div id="test"></div>
    <!-- 引入react核心库，添加React元素 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom,用于支持react操作DOMs，添加ReactDOM元素 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        class Demo extends React.Component {
            /*
                1.类式组件中的构造器，完全可以省略掉
                2.若在类似组件写了构造器，那就必须调用super
                3.调用super时，如果不传props，那么在构造器中，通过this.props是不可以访问props的。但是在其他函数(比如render)中是可以访问的。
            */
            constructor(props) {
                super()
                this.state = { isHot: false }
                console.log('@@@', this.props); //undefined
            }

            render() {
                console.log('@', this.props);   //{a: 1, b: "atguigu"}
                return <h2>你好，我是Demo组件，今天天气很{this.state.isHot ? '炎热' : '凉爽'}</h2>
            }
        }

        ReactDOM.render(<Demo a={1} b="atguigu" />, document.getElementById('test'))
    </script>
</body>

</html>
