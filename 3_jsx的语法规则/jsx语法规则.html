<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>jsx语法规则</title>
    <style>
        .demo1 {
            background-color: gray;
            color: orange;
        }
    </style>
</head>

<body>
    <!-- 准备好一个容器，用于让react渲染用 -->
    <div id="test"></div>
    <!-- 引入react核心库，添加React元素 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom,用于支持react操作DOMs，添加ReactDOM元素 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>


    <script type="text/babel">  // 此处一定要将javascript改为babel，含义是让babel翻译script标签中的代码
        const myID = 'AtGuIgU'
        const myData = 'HeLlo,rEaCt'

        // 1.创建虚拟DOM
        // 只能写className不能写class的原因：class被底层源码使用。
        const VDOM = (
            <div>
                <h2 id="{myID.toLowerCase()}" className="demo1">
                    <span>{myData.toUpperCase()}</span>
                </h2>
                <h2 style={{ backgroundColor: 'skyblue', color: 'red' }}>hello,0826</h2>
                <input type="text" />
                <Xxc>123</Xxc>
            </div>
        )

        // 2.渲染虚拟DOM到页面
        ReactDOM.render(VDOM, document.getElementById('test'))

        /*
            jsx的语法规则：
                1.创建虚拟DOM时，不要用引号。
                2.标签中想混入js    表达式     ，需要用{}包裹。
                3.根标签必须只有一个。
                4.标签必须闭合。
                5.样式的类名，不要用class，必须用className
                6.内联的样式要用style={{}}形式去写，多个单词要用小驼峰形式。
                7.标签可以随意的编写：
                    （1）.若标签首字母是【小写】的，则react会尝试将当前的jsx标签对应成一个html标签
                            若对应成了，直接渲染，展示。
                            若无法对应，直接报错
                    (2).若标签首字母是【大写】的，则react会查找Haha组件的定义的位置
                            若找见了，直接渲染Haha组件
                            若未找见，报错(Haha is not defined)
        */
    </script>
</body>

</html>
