<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>2_类式组件</title>
</head>

<body>
    <!-- 准备好一个容器，用于让react渲染用 -->
    <div id="test"></div>
    <!-- 引入react核心库，添加React元素 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom,用于支持react操作DOMs，添加ReactDOM元素 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        // 定义组件
        class MyComponent extends React.Component {
            /* // 往组件上添加属性
            constructor(props) {
                super(props)
                this.a = 1
            } */
            // render是放在哪里的?  --- MyComponent的原型对象上，是给MyComponent的实例对象用的
            render() {
                console.log(this); //MyComponent的实例对象 <==> MyComponent组件的实例对象 
                return <h2>我是用类定义的组件(适用于【复杂组件】的定义)</h2> // 必须返回虚拟DOM的结构
            }
        }

        /* 
        一般不自己这么写，容易产生未知的错误
        const m = new MyComponent('老刘')
        const x = m.render()
        console.log(x); */

        // 渲染组件到页面
        ReactDOM.render(<MyComponent />, document.getElementById('test'))
        /*
            类组件中的render与ReactDOM.render不是同一个方法
        */
        /*
             执行了ReactDOM.render后，发生了什么？
               1.React发现了<MyComponent/>标签，去寻找MyComponent组件定义的位置，发现MyComponent是用类定义的。
               2.React new了一个MyComponent实例对象 --m
               3.通过m调用到了MyComponent原型上的render方法，并获取到了返回的虚拟DOM，随后转为真实DOM，放在页面。
         */
    </script>
</body>

</html>
