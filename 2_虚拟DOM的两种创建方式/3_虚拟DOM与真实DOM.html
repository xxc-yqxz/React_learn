<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>虚拟DOM与真实DOM</title>
</head>

<body>
    <!-- 准备好一个容器，用于让react渲染用 -->
    <div id="test"></div>
    <!-- 引入react核心库，添加React元素 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom,用于支持react操作DOMs，添加ReactDOM元素 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>


    <script type="text/babel">  // 此处一定要将javascript改为babel，含义是让babel翻译script标签中的代码
        // 1.创建虚拟DOM
        const VDOM = <h1>Hello,React</h1>
        const TDOM = document.getElementById('test')
        console.log("虚拟DOM:", VDOM);
        console.log("真实DOM:", TDOM);

        debugger;
        /*  console.log(typeof VDOM);
         console.log(VDOM instanceof Object); */

        // 2.渲染虚拟DOM到页面
        ReactDOM.render(VDOM, document.getElementById('test'))

        /*
            关于虚拟DOM你要知道的:
                1.虚拟DOM的本质就是Object类型的一般对象。
                2.虚拟DOM比较“轻”，真实DOM比较“重”，因为虚拟DOM是给react用的，无需那么多的属性。
        */
    </script>
</body>

</html>
