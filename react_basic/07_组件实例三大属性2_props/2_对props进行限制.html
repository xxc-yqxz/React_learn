<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props</title>
</head>

<body>
    <!-- 准备好一个“容器” -->
    <div id="test1"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 引入react核心库，全局多了React -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM，全局多了ReactDOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限制,全局多了PropTypes-->
    <script type="text/javascript" src="../js/prop-types.js"></script>
    <script type="text/babel">
        // 创建组件
        class Person extends React.Component {
            // 一般我们可以不用写构造器。
            // 构造器是否接收props,是否传递给super，取决于：是否希望在构造器通过this访问props。但是这种情况极其罕见
            /* constructor() {
                super()
                console.log('constructor', this.props);
            } */
            static propTypes = {
                name: PropTypes.string.isRequired,
                sex: PropTypes.string,
                age: PropTypes.number,
            }

            static defaultProps = {
                sex: '不男不女',
                age: 18
            }

            render() {
                const { name, age, sex } = this.props
                //  props是只读的
                // this.props.name = 'jack'    // 此行代码会报错，因为props是只读的
                return (
                    <ul>
                        <li>姓名:{name}</li>
                        <li>性别:{sex}</li>
                        <li>年龄:{age + 1}</li>
                    </ul>
                )
            }

        }
        ReactDOM.render(<Person name="tom" age={18} sex="女" />, document.getElementById('test1'))
    </script>
</body>
