<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>1_字符串形式的ref</title>
</head>

<body>
    <!-- 准备好一个容器，用于让react渲染用 -->
    <div id="test"></div>
    <!-- 引入react核心库，添加React元素 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom,用于支持react操作DOMs，添加ReactDOM元素 -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        //定义组件
        class Demo extends React.Component {
            showData = () => {
                // 获取用户输入
                // const { refs: { input1: { value } } } = this
                // 此处拿到的input1为真实DOM节点
                const { input1 } = this.refs
                alert(input1.value)
            }
            showData2 = () => {
                const { input2 } = this.refs
                alert(input2.value)
            }
            render() {
                return (
                    <div>
                        <input ref="input1" type="text" placaholder="点击按钮提示输入" />&nbsp;
                        <button onClick={this.showData}>点我提示数据</button>&nbsp;
                        <input ref="input2" onBlur={this.showData2} type="text" placaholder="失去焦点提示输入" />
                    </div>
                )
            }
        }
        // 渲染组件
        ReactDOM.render(<Demo />, document.getElementById('test'))
    </script>
</body>

</html>
